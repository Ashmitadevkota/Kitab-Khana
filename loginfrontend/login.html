<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Load an icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- <h1>खिताब खाना</h1> -->
    <div class="login_container">
      <h1>खिताब खाना</h1>
      <div class="container">
        <form class="form" id="Login">
          <h2 class="form__title">Welcome</h2>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Username"
              required
            />
            <i class="fa fa-user icon" style="font-size: 24px"></i>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
              required
            />
            <i class="fa fa-lock icon" style="font-size: 24px"></i>
          </div>
          <div>
            <button type="submit" class="form__button1">Log in</button>
            <button type="submit" class="form__button2">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
